{% extends "base.html" %}

{% block title %}Edit Tutorial - Network Pen Guides{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Edit Tutorial</h1>
    
    <form method="POST" action="{{ url_for('edit', tutorial_id=tutorial['id']) }}">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ tutorial['title'] }}" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ tutorial['description'] }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="html_content" class="form-label">HTML Content</label>
            <textarea class="form-control font-monospace" id="html_content" name="html_content" rows="15" style="font-size: 13px;">{{ html_content }}</textarea>
            <div class="form-text">Edit the HTML content of the tutorial body.</div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Slug (cannot be edited)</label>
            <input type="text" class="form-control" value="{{ tutorial['slug'] }}" disabled>
        </div>
        
        <div class="mb-3">
            <label class="form-label">HTML Filename (cannot be edited)</label>
            <input type="text" class="form-control" value="{{ tutorial['html_filename'] }}" disabled>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
